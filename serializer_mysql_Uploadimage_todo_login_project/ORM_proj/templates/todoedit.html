{% extends 'base.html' %}
<!--Block content goes below-->

{% block content %}
<form class="container mt-5" method="post" >
    {% csrf_token %}
    <table>
    <h3>
    <tr>
        <td>S.N</td>
        <td>TODO List</td>
        <td>Status</td>
        <td></td>
    </tr>
    </h3>
    {% for todo in todosall %}
        {% if todo.id == key %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><input type="text" name="todo_list" placeholder="{{ todo.todo_list }}"></td>
            <td><input type="checkbox" id="status" name="status" value="true">
                <label for="status">Completed</label><br></td>
            <td><button type="submit" class="btn btn-primary">Submit</button></td>    
        </tr>
        {% else %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ todo.todo_list }}</td>
            <td>{% if todo.status %}
                <span>&#10004;</span> <!-- Tick mark symbol -->
                {% else %}
                <span>&#10006;</span> <!-- Cross mark symbol -->
                {% endif %}</td>
            <td></td>    
        </tr>
        {% endif %}
    {% endfor %}
    </table>
</form>

{% endblock %}
