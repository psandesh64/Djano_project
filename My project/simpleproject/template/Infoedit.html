<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Profile Overview</title>
    <style>
    .sidebar{
        background: #fff;
        width: 15%;
        height: 100vh;
        position: fixed;
        top: 30;
        padding-left: 1%;
        padding-top: 10px;
        }
    </style>
  </head>
<body>
  {% if is_authenticated %}

  {% for item in mydata %}
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="/">
          <img src="\static\Image\home.png" width="30" height="30" class="d-inline-block align-top" alt="">
          SImple Project
        </a>
        <div>
        <tr>
          <img src="\static\Image\user1.jpg" height="30px" width="30px">
          <td>{{ item.username }}</td>
        </tr>
        <button type="button" class="btn btn-secondary" onclick="location.href='/login/'">Logout</button>
        </div>
    </nav>
    <!------------------------------>
    <div class="sidebar">
        <div class="shortcut-links">
          <a href="{% url 'info' item.email %}"><p>Profile Overview</p></a>
          <a href="{% url 'picpage' item.email %}"><p>Pictures</p></a>
            <hr>
        </div>
    </div>
    <div style="margin-left: 18%; width:80%; display: flex;">
      <div style="padding-left: 20px; padding-right: 50px;">

        <form style="margin-top: 5px;" action="" method="POST">
            {% csrf_token %}
        <table>
          <tr>
            <td style="width: 200px;">Username:</td>
            <td><input type="text" class="form-control" name="username" placeholder="{{ username }}"></td>
            
          </tr>
          <tr>
            <td style="width: 200px;">Full Name:</td>
            <td><input type="text" class="form-control" name="fullname" placeholder="{{ fullname }}"></td>
          </tr>
          <tr>
            <td style="width: 200px;">Email:</td>
            <td>{{ item.email }}</td>
          </tr>
          <tr>
            <td style="width: 200px;">Address:</td>
            <td><input type="text" class="form-control" name="address" placeholder="{{ address }}"></td>
          </tr>
    
          <tr>
            <td style="width: 200px;">Phone Number:</td>
            <td><input type="text" class="form-control" name="phone" placeholder="{{ phone }}"></td>
          </tr>
          <tr>
            <td style="width: 200px;">Work:</td>
            <td><input type="text" class="form-control" name="work" placeholder="{{ work }}"></td>
          </tr>
        </table>
        <br><br>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary">Save..</button>
        </div>
        </form>

      </div>
      <div>
        <div style="padding: 5px ;">
          <img src="\static\Image\user1.jpg" style="border-radius: 50%;">
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Change Picture</button>
        </div>
      </div>
    </div>
  {% endfor %}
  {% endif %}
  {% else %}
    <p>Please login to access this page.</p>
      <a href="{% url 'login' %}">Login</a>
  {% endif %}


   
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
