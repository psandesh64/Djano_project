<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Signup</title>
  </head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="/">
          <img src="\static\Image\home.png" width="30" height="30" class="d-inline-block align-top" alt="">
          SImple Project
        </a>
    </nav>
      <form style="margin-top: 5px;" action="" method="POST">
        {% csrf_token %}
        <div class="form-group col-md-5">
            <label>Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username" required>
          </div>
          <div class="form-group col-md-5">
            <label>Full Name</label>
            <input type="text" class="form-control" name="fullname" placeholder="Full Name" required>
          </div>
          <div class="form-group col-md-5">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
          <div class="form-group col-md-5">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
          </div>
        <div class="form-group col-md-5">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" name="address" placeholder="Municipality, District, Province">
        </div>
        <div class="form-group col-md-5">
          <label>Phone Number</label>
          <input type="text" class="form-control" name="phone" placeholder="977-9841xxxxxx">
        </div>
          <div class="form-group col-md-5">
            <label>Work</label>
            <input type="text" class="form-control" name="work" placeholder="Enter your Profession">
          </div>
        <div class="form-group col">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
