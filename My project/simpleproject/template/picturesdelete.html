<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Pictures</title>
    <style>
    .sidebar{
        background: #fff;
        width: 15%;
        height: 100vh;
        position: fixed;
        top: 30;
        margin-top: 60px;
        padding-left: 1%;
        padding-top: 10px;
        z-index: 1;
        }
    </style>
  </head>
<body>
  {% for item in mydata %}
  <nav class="navbar navbar-light bg-dark" style="position: fixed; width: 100%;z-index: 1;">
      <a class="navbar-brand" href="/">
        <img src="\static\Image\home.png" width="30" height="30" class="d-inline-block align-top" alt="">
        SImple Project
      </a>
      <div>
      <tr>
        <img style="border-radius: 50%; width: 40px; height: 40px;" src="{{item.image.url}}" alt="profile1">
        <td><span style="color:aliceblue">{{ item.username }}</span></td>
      </tr>
      <button type="button" class="btn btn-secondary" onclick="location.href='/login/'">Logout</button>
      </div>
  </nav>
  <!------------------------------>
  <div class="sidebar">
      <div class="shortcut-links">
          <a href="{% url 'info' item.email %}"><p>Profile Overview</p></a>
          <a href="{% url 'picpage' item.email %}">Pictures</a>
          <hr>
      </div>
  </div>
  <div style="padding-top: 60px;">
    <form method="post" enctype="multipart/form-data" action="{% url 'picpagedel' item.email %}">
      {% csrf_token %}
      <div style="margin-left: 18%; padding: 25px;">
          <div class="btn-group">
            <input style="height: 30px;" type="text" name="name" required>
            <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Confirm delete</button>
          </div>
          <div>
            <div>
              <div class="row">
                {% for image in imagedata %}
                  <div class="col-md-4">
                    <div class="thumbnail">
                      <img src="{{image.photo.url}}" alt="image" style="object-fit: contain; width: 300px; height: 300px;">
                      <div class="caption">
                        <p>{{ image.name }}</p>
                      </div>
                    </div>
                  </div>
                {% endfor %}
              </div>
            </div>
          </div>
      </div>
    </form>
  </div>
  {% endfor %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
